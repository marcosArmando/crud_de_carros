<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
        <form id="form-cars" class="main-form" onsubmit="event.preventDefault(), addCar()" action="/cars.php">
            <div class="mb-3">
                <label for="brandInput" class="form-label">Marca</label>
                <input type="text" class="form-control" id="brandInput" placeholder="Marca del auto" required>
            </div>
            <div class="mb-3">
                <label for="modelInput" class="form-label">Modelo</label>
                <input type="text" class="form-control" id="modelInput" placeholder="modelo del auto" required>
            </div>
            <div class="mb-3">
                <label for="colorInput" class="form-label">Color</label>
                <input type="text" class="form-control" id="colorInput" placeholder="color del auto" required>
            </div>
            <div class="mb-3">
                <label for="yearInput" class="form-label">Año</label>
                <input type="number" class="form-control" id="yearInput" aria-describedby="yearlHelp" placeholder="año de salida del auto" required>
                <div id="yearlHelp" class="form-text">Por favor, ingrese año en números.</div>
            </div>
            <div class="mb-3">
                <label for="priceInput" class="form-label">Precio</label>
                <input type="number" class="form-control" id="priceInput" aria-describedby="priceHelp" placeholder="precio del vehículo" required>
                <div id="pricelHelp" class="form-text">Por favor, ingrese precio en números sin comas.</div>
            </div>
            <div class="mb-3">
                <label for="pictureInput" class="form-label">Fotografía</label>
                <input type="url" class="form-control" id="pictureInput" aria-describedby="pictureHelp" placeholder="url de la fotografía" required>
                <div id="pictureHelp" class="form-text">Por favor, ingrese url de la imágen.</div>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
    </div>
    <div class="container mt-5">
        <p>Coloque el cursos sobre la imagen para ampliarla! =)</p>
        <table class="table">
            <thead>
                <tr>
                    <th>Marca</th>
                    <th>Modelo</th>
                    <th>Color</th>
                    <th>Año</th>
                    <th>Precio</th>
                    <th>Fotografía</th>
                </tr>
            </thead>
            <tbody id="container-cars">

            </tbody>
        </table>
    </div>
    <script src="./script.js"></script>
</body>
</html>
